<!DOCTYPE html>
<html lang="en" data-pgc-set-master>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <meta name="theme-color" content="#fff" data-pgc-edit="jasMetaTheme[content, no_content]"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicons/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicons/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicons/favicon-16x16.png"/>
        <link rel="shortcut icon" href="../assets/favicons/favicon.ico"/>
        <link rel="manifest" href="../manifest.json"/>
        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="../style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700,700italic,400italic,400&display=swap" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,400italic,700,700italic&display=swap" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body data-pgc-edit="jasBody" class="bg-light">
        <header class="border-bottom fixed-top pt-safe-area" data-pgc-define="jasHeader" data-pgc-define-name="header" style="background-color: #ffffff;" data-pgc-edit="jasNav[style, no_content]">
            <div data-pg-name="navigation" class="align-items-center d-flex h-nav">
                <div class="container">
                    <div class="align-items-center d-flex justify-content-center">
                        <div class="d-flex justify-content-start w-50" data-pgc-edit="jasNavLeft">
                            <a class="align-items-center btn btn-link d-inline-flex justify-content-center p-1" href="#"> <span class="mdi mdi-chevron-left"></span> </a>
                        </div>
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example" data-pgc-optional="jasNavTabsOptional"> <a class="btn btn-outline-primary text-nowrap" data-pgc-edit="jasNavTabsLeft[href]" data-pgc-edit-classes="active" href="#">Left action</a> <a class="btn btn-outline-primary text-nowrap" data-pgc-edit="jasNavTabsRight[href]" data-pgc-edit-classes="active" href="#">Right action</a> 
                        </div>
                        <h1 class="h5 mb-0 text-center text-nowrap text-truncate w-100" data-pgc-edit="jasNavTitle" data-pgc-optional="jasNavTitleOptional" data-pgc-edit-classes="text-white">Heading</h1>
                        <div class="align-items-center d-flex justify-content-end w-50" data-pgc-edit="jasNavRight">
                            <button type="button" class="align-items-center btn btn-link d-inline-flex justify-content-center p-1" data-bs-target="#modalSort" data-bs-toggle="modal">
                                <span class="mdi mdi-sort"></span>
                            </button>                             
                            <div class="dropdown">
                                <button id="extraMenu" type="button" class="align-items-center btn btn-link d-flex p-1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="mdi mdi-dots-vertical"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="extraMenu">
                                    <li><a class="align-items-center d-flex dropdown-item py-2" href="#"><span class="flex-grow-1">Show branding<br/><small>if available</small></span><span class="ms-5 mdi mdi-image"></span></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-pg-name="search" class="align-items-center d-flex h-search" data-pgc-optional="jasSearch">
                <div class="container">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Enter search term" aria-label="search" aria-describedby="button-addon2" data-pgc-edit="jasSearchInput[placeholder, no_content]"/>
                        <a class="btn btn-link text-decoration-none" id="button-addon2" href="#" data-pgc-edit="jasSearchAction[href, no_content]" data-pgc-optional="optionalNavSearchAction">Search</a>
                    </div>
                </div>
            </div>
            <div class="align-items-center d-flex h-miniNav justify-content-sm-center justify-content-start small" data-pg-name="miniNav" data-pgc-optional="optionalNavMiniNav">
                <div class="container overflow-auto">
                    <div class="flex-nowrap justify-content-md-center row">
                        <div class="col-auto" data-pgc-repeat="repeatMiniNavItem">
                            <a class="text-decoration-none text-nowrap" href="#" data-pgc-edit="editableMiniNavItemLink[href]" data-pgc-edit-classes="active,link-light,border-bottom">Journal link</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="min-vh-100 pb-tabs pt-nav-search">
            <div data-pg-name="modals" data-pgc-optional="optionalModals" data-pgc-optional-restore>
                <div class="fade modal" id="modalSort" tabindex="-1" role="dialog" aria-hidden="true" data-pgc-define="modalSort" data-pgc-define-name="modal-sort"> 
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm"> 
                        <div class="modal-content"> 
                            <div class="bg-light border-bottom-0 modal-header"> 
                                <h4 class="modal-title">Sort by</h4> 
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                                 
                            </div>                             
                            <div class="bg-light modal-body"> 
                                <section class="mb-2">
                                    <div class="list-group list-group-flush rounded shadow-sm"> <a class="active d-flex list-group-item px-2" href="#" data-pgc-repeat="modalSortItem" data-pgc-edit="modalSortItemLabel" data-pgc-edit-classes="active">Most relevant<span class="mdi mdi-check ms-auto show-when-active"></span></a> 
                                    </div>
                                </section>
                            </div>                             
                        </div>                         
                    </div>                     
                </div>
            </div>
        </main>
        <footer class="backdrop-blur border-top fixed-bottom pb-safe-area" data-pgc-define="jasFooterTabs" data-pgc-define-name="footerTabs">
            <div data-pg-name="actions" class="align-items-center d-flex h-tabs">
                <div class="container px-0">
                    <div class="align-items-center d-flex">
                        <div class="btn-group w-100" role="group" aria-label="Basic example"> <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="../articles/my-articles.html" data-pgc-edit="jasTabsArticles[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-text-box-multiple"></span> <span style="font-size: 11px;">Articles</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="../journals/all-journals.html" data-pgc-edit="jasTabsJournals[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-book-multiple"></span> <span style="font-size: 11px;">Journals</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="../societies/all-societies.html" data-pgc-edit="jasTabsSocieties[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-account-multiple"></span> <span style="font-size: 11px;">Societies</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="../search.html" data-pgc-edit="jasTabsSearch[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-magnify"></span> <span style="font-size: 11px;">Search</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="../settings.html" data-pgc-edit="jasTabsSettings[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-cog"></span> <span style="font-size: 11px;">Settings</span> </a> 
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
