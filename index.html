<!DOCTYPE html>
<html lang="en" data-pgc-set-master>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <meta name="theme-color" content="#fff"/>
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
        <link rel="shortcut icon" href="assets/favicons/favicon.ico">
        <link rel="manifest" href="manifest.json">
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,700,700italic,400italic,400&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,400italic,700,700italic&display=swap" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.4.95/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    </head>
    <body data-pgc-edit="jasBody">
        <header class="bg-white border-bottom fixed-top pt-safe-area" data-pgc-define="jasHeader" data-pgc-define-name="header">
            <div data-pg-name="navigation" class="align-items-center d-flex h-nav">
                <div class="container">
                    <div class="align-items-center d-flex justify-content-center">
                        <div class="d-flex justify-content-start w-50" data-pgc-edit="jasNavLeft">
                            <a class="align-items-center btn btn-link d-inline-flex justify-content-center p-2" href="#"> <span class="mdi mdi-chevron-left"></span> </a>
                        </div>
                        <h1 class="h5 mb-0 text-center text-nowrap text-truncate w-100" data-pgc-edit="jasNavTitle">Heading</h1>
                        <div class="align-items-center d-flex justify-content-end w-50" data-pgc-edit="jasNavRight">
                            <div class="btn-group" role="group" aria-label="Basic example"> 
                                <button type="button" class="align-items-center btn btn-link d-inline-flex justify-content-center p-2">
                                    <span class="mdi mdi-sort"></span>
                                </button>                                 
                                <button type="button" class="align-items-center btn btn-link d-inline-flex justify-content-center p-2">
                                    <span class="mdi mdi-dots-vertical"></span>
                                </button>                                 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-pg-name="search" class="align-items-center d-flex h-search" data-pgc-optional="jasSearch" data-pgc-optional-restore>
                <div class="container">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Enter search term" aria-label="search" aria-describedby="button-addon2">
                        <a class="btn btn-link text-decoration-none" id="button-addon2" href="#" data-pgc-edit="jasSearchAction[href, no_content]">Search</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="min-vh-100 pg-empty-placeholder"></main>
        <footer class="backdrop-blur border-top fixed-bottom pb-safe-area" data-pgc-define="jasFooterTabs" data-pgc-define-name="footerTabs">
            <div data-pg-name="actions" class="align-items-center d-flex h-tabs">
                <div class="container px-0">
                    <div class="align-items-center d-flex">
                        <div class="btn-group w-100" role="group" aria-label="Basic example"> 
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="#" data-pgc-edit="jasTabsArticles[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-text-box-multiple"></span> <span style="font-size: 11px;">Articles</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="#" data-pgc-edit="jasTabsJournals[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-book-multiple"></span> <span style="font-size: 11px;">Journals</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="#" data-pgc-edit="jasTabsSocieties[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-account-multiple"></span> <span style="font-size: 11px;">Societies</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="search.html" data-pgc-edit="jasTabsSearch[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-magnify"></span> <span style="font-size: 11px;">Search</span> </a>
                            <a class="align-items-center btn btn-link d-inline-flex flex-column justify-content-start px-1 py-0 text-decoration-none text-muted" href="settings.html" data-pgc-edit="jasTabsSettings[no_content]" data-pgc-edit-classes="text-muted"> <span class="mdi mdi-cog"></span> <span style="font-size: 11px;">Settings</span> </a> 
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
